<!DOCTYPE html><html lang="ru"><head>  <meta charset="UTF8" />  <meta name="viewport" content="width=device-width, initialscale=1.0" />  <link rel="stylesheet" href="css/style.min.css" />  <title>TEST UA</title></head><body>  <section>    <!-- отвечает за вопрос какой год? -->    <div class="question">      <div class="question__flex">        <p class="inline">Какой сейчас год?</p>        <input class="inline question__flex__position" id="text__year" type="text">        <div class="inline ansver-img"></div>      </div>      <button id="btn__year">Проверить ответ</button>      <div class="inline answer-text" id="answer__year">.........</div>    </div>  </section>  <section>  <div class="second_question"></div>  <div class="question">    <div class="question__flex">      <p class="inline">Столица Украины?</p>      <input class="inline question__flex__position" id="text__city" type="text" >      <div class="inline ansver-img-city"></div>    </div>    <button id="btn__city">Проверить ответ</button>    <div class="inline answer-text" id="answer__city">.........</div>  </div></section>  <section>    <div class="second_question-1"></div>    <div class="question">      <div class="question__flex">        <p>Укажите флаг данной страны:</p>        <div class="countries" id="country_selection">            <input type="radio" id="ua"  value="ua" name="contact">             <label for="ua"><picture><source srcset="../img/flag-1.webp" type="image/webp"><img width="40px" height="40px" src="../img/flag-1.png" alt=""></picture> </label>                         <input type="radio" id="usa"  value="usa" name="contact">             <label for="usa"><picture><source srcset="../img/flag-2.webp" type="image/webp"><img width="40px" height="40px" src="../img/flag-2.png" alt=""></picture> </label>            <input type="radio" id="england"  value="england" name="contact">             <label for="england"><picture><source srcset="../img/flag-3.webp" type="image/webp"><img width="40px" height="40px" src="../img/flag-3.png" alt=""></picture> </label>            <input type="radio" id="schweiz"  value="schweiz" name="contact">             <label for="schweiz"><picture><source srcset="../img/flag-4.webp" type="image/webp"><img width="40px" height="40px" src="../img/flag-4.png" alt=""></picture> </label>                    </div>        <div class="inline ansver-img-countries"></div>    </div>          <button id="btn__countries">Проверить ответ</button>      <div class="inline answer-text" id="answer__countries">.........</div>    </div>    </section>  <script src="js/script.min.js"></script></body></html>
